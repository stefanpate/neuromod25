hydra:
  run:
    dir: ${filepaths.models}/${...day}/${...time}/${...job_num}
  sweep:
    dir: ${filepaths.models}/${...day}/${...time}
    subdir: ${...job_num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - job_num=0,1,2,3,4
  job:
    name: test
    chdir: true
    override_dirname: job_num=0,1,2,3,4
    id: ???
    num: ???
    config_name: test
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/stef/neuromod25/scripts
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/stef/neuromod25/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: ???
    choices:
      filepaths: filepaths
      model: base_rnn
      task: wholepop
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
task:
  stim_on: 50
  stim_off: 74
  target_on: 75
  T: 200
  target_off: ${.T}
  seed: 1234
  nm_scl: 2
  scl_percent: 100
  dh: 200
  n_bctx: 2
  name: wholepop
  contexts:
  - stim: 1
    nm: 0
    target: 1
  - stim: 0
    nm: 0
    target: 0
  - stim: 1
    nm: 1
    target: 0
  - stim: 0
    nm: 1
    target: -1
model:
  seed: 1234
  pinh: 0.2
  pcon: 0.8
  g: 1.5
  di: 1
  dh: 200
  do: 1
  dt: 1
  tau_range: (4, 20)
  wout_scl: 100
  x_noise_scl: 10
  x0_scl: 100
filepaths:
  results: /home/stef/neuromod25/results
  models: ${.results}/models
day: '2025-02-18'
time: 18-47-36
job_num: 0
